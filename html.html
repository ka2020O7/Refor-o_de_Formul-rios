<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
    <title>Formulário de Cadastro - ER Construtora e Incorporadora</title>
</head>
<body class="body">
    <header>
        <div id="navbar">
            <h1 id="h1">ER Construtora e Incorporadora</h1>
        </div>
    </header>
    <main>
        <form name="formulario">
            <label for="nome">Nome Completo:</label><br>
            <input type="text" id="nome" name="nome" required><br>

            <label for="data">Data de Nascimento:</label><br>
            <input type="date" id="data" name="data" required><br>

            <label for="cpf">CPF:</label><br>
            <input type="number" id="cpf" name="cpf"><br>

            <label for="rg">RG:</label><br>
            <input type="number" id="rg" name="rg" ><br>

            <p>Estado Civil:</p>
            <input type="radio" id="solteiro" name="estadocivil" value="solteiro" required>
            <label for="solteiro">Solteiro</label>
            <input type="radio" id="casado" name="estadocivil" value="casado">
            <label for="casado">Casado</label><br>

            <p>Gênero:</p>
            <input type="radio" id="masculino" name="genero" value="masculino" required>
            <label for="masculino">Masculino</label>
            <input type="radio" id="feminino" name="genero" value="feminino">
            <label for="feminino">Feminino</label><br>

            <label for="nacionalidade">Nacionalidade:</label><br>
            <input type="text" id="nacionalidade" name="nacionalidade" required><br>

            <label for="nomeconjuge">Nome do Cônjuge:</label><br>
            <input type="text" id="nomeconjuge" name="nomeconjuge"><br>

            <label for="nomepai">Nome do Pai:</label><br>
            <input type="text" id="nomepai" name="nomepai"><br>

            <label for="nomemae">Nome da Mãe:</label><br>
            <input type="text" id="nomemae" name="nomemae"><br>

            <label for="endereco">Endereço Completo:</label><br>
            <input type="text" id="endereco" name="endereco" required><br>

            <label for="telefonepessoal">Telefone/Celular (Pessoal):</label><br>
            <input type="tel" id="telefonepessoal" name="telefonepessoal"><br>

            <label for="telefonerecado">Telefone/Celular (Recado):</label><br>
            <input type="tel" id="telefonerecado" name="telefonerecado"><br>

            <label for="email">E-mail Pessoal:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="endereco">Endereço Completo:</label><br>
            <input type="text" id="endereco" name="endereco" required><br>

            <label for="cep">CEP:</label><br>
            <input type="number" id="cep" name="cep"><br>

            <label for="bairro">Bairro:</label><br>
            <input type="text" id="bairro" name="bairro" required><br>

            <label for="cidade">Cidade:</label><br>
            <input type="text" id="cidade" name="cidade" required><br>

            <label for="estado">Estado:</label><br>
            <select id="estado" name="estado" required>
                <option value="">Selecione</option>
                <option value="SC">Santa Catarina</option>

            </select><br>

            <label for="telefonepessoal">Telefone/Celular (Pessoal):</label><br>
            <input type="tel" id="telefonepessoal" name="telefonepessoal"><br>

            <label for="telefonerecado">Telefone/Celular (Recado):</label><br>
            <input type="tel" id="telefonerecado" name="telefonerecado"><br>

            <label for="email">E-mail Pessoal:</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="cargo">Cargo Pretendido:</label><br>
            <input type="text" id="cargo" name="cargo" required><br>

            <label for="experiencia">Experiência Profissional:</label><br>
            <textarea id="experiencia" name="experiencia" rows="5" required></textarea><br>

            <label for="ultimoemprego">Último Emprego:</label><br>
            <input type="text" id="ultimoemprego" name="ultimoemprego"><br>

            <label for="tempoultimoemprego">Tempo no Último Emprego:</label><br>
            <input type="text" id="tempoultimoemprego" name="tempoultimoemprego"><br>

            <label for="salariopretendido">Salário Pretendido:</label><br>
            <input type="text" id="salariopretendido" name="salariopretendido" ><br>

            <label for="habilidades">Habilidades Técnicas:</label><br>
            <textarea id="habilidades" name="habilidades" rows="4"></textarea><br>

            <label for="escolaridade">Nível de Escolaridade:</label><br>
            <select id="escolaridade" name="escolaridade" required>
                <option value="">Selecione</option>
                <option value="fundamental">Ensino Fundamental</option>
                <option value="medio">Ensino Médio</option>
                <option value="tecnico">Técnico</option>
                <option value="superior">Superior</option>
                <option value="pos">Pós-graduação</option>
            </select><br>

            <label for="curso">Curso:</label><br>
            <input type="text" id="curso" name="curso"><br>

            <label for="instituicao">Instituição:</label><br>
            <input type="text" id="instituicao" name="instituicao"><br>

            <label for="anoconclusao">Ano de Conclusão:</label><br>
            <input type="number" id="anoconclusao" name="anoconclusao"><br>

            <label for="disponibilidade">Disponibilidade para Viagens:</label><br>
            <select id="disponibilidade" name="disponibilidade" required>
                <option value="">Selecione</option>
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select><br>

            <label for="observacoes">Observações:</label><br>
            <textarea id="observacoes" name="observacoes" rows="4"></textarea><br>

            <button type="submit">Enviar Formulário</button>
        </form>
    </main>
</body>
</html>
